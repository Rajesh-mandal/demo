 <div class="login">

	    <input type="text" name="FLOWCOOLPRESSURE" placeholder="FLOWCOOLPRESSURE" required="required" />

	    <input type="text" name="ACTUALSTEPDURATION" placeholder="ACTUALSTEPDURATION" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>

   {{ prediction_text }}

 </div>
